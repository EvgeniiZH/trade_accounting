services:
  web:
    build: .
    command: gunicorn trade_accounting.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    env_file:
      - .env.production
    depends_on:
      - db
    environment:
      - DJANGO_SETTINGS_MODULE=trade_accounting.settings.production

  db:
    image: postgres:14
    restart: always
    environment:
      POSTGRES_DB: django_project_db
      POSTGRES_USER: django
      POSTGRES_PASSWORD: me4ut9oodi3W
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  redis:
    image: redis:7
    restart: always
    ports:
      - "6379:6379"
    command: [ "redis-server", "--appendonly", "yes" ]
    volumes:
      - redis_data:/data

  volumes:
    redis_data:


volumes:
  postgres_data:

