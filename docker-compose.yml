services:
  web:
    build: .
    # Стойкий gunicorn c базовыми защитами от зависаний:
    command: >
      gunicorn trade_accounting.wsgi:application
      --bind 0.0.0.0:8000
      --workers 3
      --timeout 60
      --graceful-timeout 30
      --keep-alive 5
      --max-requests 1000
      --max-requests-jitter 100
      --worker-tmp-dir /dev/shm
    volumes:
      - .:/app
      - /var/www/trade_accounting/staticfiles:/var/www/trade_accounting/staticfiles
      - /var/www/trade_accounting/media:/var/www/trade_accounting/media
    ports:
      # было "8000:8000" — это наружу; стало только на localhost
      - "127.0.0.1:8000:8000"
    env_file:
      - .env.production
    depends_on:
      - db
      - redis
    environment:
      - DJANGO_SETTINGS_MODULE=trade_accounting.settings.production
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-fsS", "http://localhost:8000/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 20s


  db:
    image: postgres:14
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env.production
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--appendonly", "yes"]
    # ВАЖНО: удаляем публикацию порта наружу.
    # ports:
    #   - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
