{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trade Accounting{% endblock %}</title>
    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>
    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/scripts.js' %}"></script>

</head>
<body>
<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand fs-4 fw-bold" href="{% url 'item_list' %}">Торговый учёт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'item_list' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'create_calculation' %}">Создать расчёт</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'calculations_list' %}">Список расчётов</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'update_settings' %}">Настройки</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<main class="container">
    {% if messages %}
        <div class="container mb-4">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            {% endfor %}
        </div>
    {% endif %}
    {% block content %}{% endblock %}
</main>
<!-- Подключение JavaScript -->
<script src="{% static 'js/scripts.js' %}" defer></script>
</body>
</html>
