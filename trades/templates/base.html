{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Trade Accounting{% endblock %}</title>

    <!-- Подключение Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" defer></script>

    <!-- Подключение стилей -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>

<!-- Всплывающие сообщения -->
<div id="message-container" class="position-fixed top-0 end-0 p-3" style="z-index: 1050;"></div>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const messages = [
            {% for message in messages %}
                {
                    message: "{{ message|escapejs }}",
                    tags: "{{ message.tags }}"
                },
            {% endfor %}
        ];

        const messageContainer = document.getElementById("message-container");

        messages.forEach(msg => {
            const alertDiv = document.createElement("div");
            let alertClass = "alert-info"; // По умолчанию

            if (msg.tags.includes("success")) alertClass = "alert-success";
            if (msg.tags.includes("error")) alertClass = "alert-danger";
            if (msg.tags.includes("warning")) alertClass = "alert-warning";

            alertDiv.className = `alert ${alertClass} alert-dismissible fade show shadow-lg m-2`;
            alertDiv.innerHTML = `
                <strong>${msg.message}</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;

            messageContainer.appendChild(alertDiv);

            // Удаление сообщения через 5 секунд
            setTimeout(() => alertDiv.classList.remove("show"), 5000);
            setTimeout(() => alertDiv.remove(), 5500);
        });
    });
</script>

<header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand fs-4 fw-bold" href="{% url 'item_list' %}">Торговый учёт</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'item_list' %}">Главная</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'create_calculation' %}">Создать расчёт</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'calculations_list' %}">Список расчётов</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'update_settings' %}">Настройки</a></li>
                    <li class="nav-item"><a class="nav-link fs-5" href="{% url 'price_history' %}">История цен</a></li>
                </ul>
            </div>
        </nav>
    </div>
</header>

<main class="container">
    {% block content %}{% endblock %}
</main>

<!-- Подключение JavaScript -->
<script src="{% static 'js/scripts.js' %}" defer></script>

</body>
</html>
