<div class="table-scroll border rounded shadow-sm">
    <!-- Loader -->
    <div class="table-loader">
        <div class="spinner"></div>
    </div>
    
    <table class="table table-bordered table-hover mb-0" id="item-table">
      <thead class="table-light position-sticky top-0 z-1">
      <tr>
        <th style="width: 60px;">№</th>
          <th>
            <a href="?sort=name&direction={% if sort_by == 'name' and direction == 'asc' %}desc{% else %}asc{% endif %}{% if search %}&search={{ search }}{% endif %}" class="sort-link text-white text-decoration-none">
              Название
              {% if sort_by == 'name' %}
                {% if direction == 'asc' %}↑{% else %}↓{% endif %}
              {% endif %}
            </a>
          </th>
          <th class="text-end" style="width: 140px;">
            <a href="?sort=price&direction={% if sort_by == 'price' and direction == 'asc' %}desc{% else %}asc{% endif %}{% if search %}&search={{ search }}{% endif %}" class="sort-link text-white text-decoration-none">
              Цена
              {% if sort_by == 'price' %}
                {% if direction == 'asc' %}↑{% else %}↓{% endif %}
              {% endif %}
            </a>
          </th>
        <th class="text-center" style="width: 220px;">Действия</th>
      </tr>
      </thead>
      <tbody>
      {% include 'trades/includes/item_list_rows.html' %}
      </tbody>
    </table>
</div>

<div class="page-footer">
    {% include 'includes/pagination.html' %}
</div>
