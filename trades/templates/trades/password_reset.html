{% extends 'base.html' %}
{% load custom_filters %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center"><div class="col-md-6">
    <h3 class="mb-3">Сброс пароля</h3>
    <p class="text-muted">Введите email, на который зарегистрирована учётная запись.</p>
    <form method="post">{% csrf_token %}
      {{ form.email.errors }}
      <div class="mb-3">{{ form.email|add_class:'form-control' }}</div>
      <button class="btn btn-primary">Отправить ссылку</button>
    </form>
  </div></div>
</div>
{% endblock %}
