{% extends 'base.html' %}

{% block title %}Настройки{% endblock %}

{% block content %}
<div class="container my-4">
    <h2 class="mb-4">Настройки</h2>
    <form method="post" class="row g-3">
        {% csrf_token %}
        <div class="col-12">
            {{ form.as_p }}
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}
